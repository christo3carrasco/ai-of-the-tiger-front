<div class="center-text">
  <button mat-raised-button color="accent" routerLink="/routine">
    Routine
  </button>
  <span>&nbsp;</span>
  <button mat-raised-button color="accent" routerLink="/motivation">
    Motivation
  </button>
  <span>&nbsp;</span>
  <button mat-raised-button color="accent" routerLink="/diet">Diet</button>
</div>
<br />
<mat-card class="card-home center-text">
  <mat-card-header>
    <span>Profile</span>
  </mat-card-header>
  <br />
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let profile">{{ profile.user }}</td>
      </ng-container>
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let profile">{{ profile.data }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <mat-card-footer>
    <img
      src="https://res.cloudinary.com/christo3carrasco/image/upload/v1688194299/tiger_qr_lq7uvb.png"
      alt="QR AI of the Tiger"
    />
  </mat-card-footer>
</mat-card>
